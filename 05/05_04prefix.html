<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>브라우저 접두사</title>
        <style>
            .box:hover {
                -webkit-transform:rotate(15deg); /* 웹키드 방식 브라우저(사파리, 크롬 등) */
                -moz-transform:rotate(15deg); /* 게코 방식 브라우저(모질라, 파이어폭스 등) */
                -o-transform:rotate(15deg); /* 오페라 브라우저 */
                -ms-transform:rotate(15deg); /* ms 익스플로러 */
                transform:rotate(15deg);
            }
        </style>
        <!-- 아래와 같이 자바 스크립트를 활용하여 자동으로 접두사를 사용 할 수 있다.(https://leaverou/github.io/prefixfree) -->
        <!-- <script src="prefixfree.min.js"></script>
        <style>
            .box:hover {
                transform:rotate(90deg);
            }
        </style> -->
    </head>
    <body>
        <div class="box">Mouse Over</div>
        <img src="../images/jin.png" class="box">

    </body>
</html>
