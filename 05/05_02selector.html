<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>주요 선택자</title>
        <style>
            .blue_text
            {
                color:blue;
            }
            h1.red_text
            {
                color:red;
            }
            #container {
                background:orangered;
                width:400px;
                height:100px;
                margin:0 auto;
            }
        </style>
    </head>
    <body>
        <h1 class="red_text">h1.red_text 선택자</h1>
        <p class="blue_text">blue_text 선택자</p>
        <p>일부 텍스트에만 <span class="blue_text">이렇게</span> 적용 해주는 span</p>
        <div id="container"></div>
    </body>
</html>
