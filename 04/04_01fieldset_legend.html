<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>폼 만들기</title>
    </head>
    <body>
        <form action="login.php" method="post" > <!-- autocomplete="off" -->
            <fieldset> <!-- 묶어주기 -->
                <legend>로그인</legend>
                <ul>
                    <li> <!-- 한 라인에 라벨 사용 -->
                        <label>아이디(6자이상)<input type="text" title="아이디"></label>
                    </li>
                    <li> <!-- for id를 이용한 label 연결 -->
                        <label for="pass">패스워드</label>
                        <input type="password" title="패스워드" id="pass">
                    </li>
                    <li>
                        <input type="submit" title="로그인" value="로그인">
                    </li>
                </ul>
            </fieldset>
        </form>
        <form  method="post" > <!-- autocomplete="off" -->
            <fieldset> <!-- 묶어주기 -->
                <legend>가입</legend>
                <ul>
                    <li> <!-- 한 라인에 라벨 사용 -->
                        <label>이름<input type="text" title="이름"></label>
                    </li>
                    <li> <!-- for id를 이용한 label 연결 -->
                        <label for="birth">생년월일</label>
                        <input type="text" title="생년월일" id="birth">
                    </li>
                    <li>
                        <input type="submit" title="가입" value="가입">
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
