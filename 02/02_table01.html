<!doctype html>
<html lang="ko">
    <head>
        <title>표만들기</title>
        <meta charset="utf-8">
        <!-- 표 스타일 지정 -->
        <style>
            table, th, td {
                border: 1px solid black; /* 1픽셀의 테두리 */
                border-collapse: collapse; /* 중복 테두리를 한줄로 표시 */
            }
            th, td {
                padding: 15px; /* 셀 테두리와 내용 사이의 여백 */
            }
        </style>
        <!-- 페이지의 전체 표에 적용 된다 -->
    </head>
    <body>
        <hr>
        <p>기본 표 만들기와 제목셀th</p>
        <table border="1">
            <caption>
                <strong>표 제목</strong>
                <p>가운데 표제목 및 기본 테이블 구성</p>
            </caption>
            <tr>
                <th>행 1</td>
                <td>1 1</td>
                <td>1 2</td>
            </tr>
            <tr>
                <th>행 2</th>
                <td>2 1</td>
                <td>2 2</td>
            </tr>
        </table>
        <hr>
        <p>셀 병합과 figure</p>
        <figure>
            <figcaption>
                <strong>표 제목</strong>
                <p>figcaption 예</p>
            </figcaption>
            <table border="1">
                <tr>
                    <th>제목</th>
                    <td colspan="2">1</td>
                    <td rowspan="2">2</td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td>1</td>
                    <td>2</td>
                </tr>
            </table>
            <figcaption>
                <p>figcaption 예2</p>
            </figcaption>
        </figure>
        <hr>
        <p id="ljh">aria-descripedby(화면 낭독기 사용시 표에대한 설명)</p>
        <table border="1" aria-describedby="ljh">
            <tr>
                <th>열 1</td>
                <td>1 1</td>
                <td>1 2</td>
            </tr>
            <tr>
                <th>열 2</th>
                <td>2 1</td>
                <td>2 2</td>
            </tr>
        </table>
        <hr>
        <table>
            <caption>
                <strong>표 구성 나누기 및 색 지정</strong>
                <p>thead, tbody, tfoot</p>
                <colgroup>
                <col span="1" style="background-color:brown;">
                </colgroup>
                <thead>
                    <tr style="background-color:blue;">
                        <th>이  름</th>
                        <th>나  이</th>
                        <th>크  기</th>
                        <th>가  격</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>전근희</td>
                        <td>33</td>
                        <td>100</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>정진호</td>
                        <td>32</td>
                        <td rowspan="2">100</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>김정목</td>
                        <td>31</td>
                        <td>1</td>
                    </tr>
                    <tr style="background-color:white;">
                        <td colspan="4">요약 창 입니다</td>
                    </tr>
                </tbody>

            </caption>
        </table>
    </body>
</html>
