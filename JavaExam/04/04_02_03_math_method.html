<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>수학 객체의 메서드</title>
    <script>
        var num = 2.1234;

        var maxNum = Math.max(10, 5, 8, 30);
        var minNum = Math.min(10, 5, 8, 30);
        var roundNum = Math.round(num);
        var floorNum = Math.floor(num);
        var ceilNum = Math.ceil(num);
        var randNum = Math.random();
        var randNum2 = Math.random() * 10;
        var randNum3 = Math.floor(Math.random() * 11);
        var piNum = Math.PI;

        document.write("VALUE : " + num, "<br>");
        document.write("MAX NUM : " + maxNum, "<br>");
        document.write("MIN NUM : " + minNum, "<br>");
        document.write("반올림(round) : " + roundNum, "<br>");
        document.write("내림(floor) : " + floorNum, "<br>");
        document.write("올림(ceil) : " + ceilNum, "<br>");
        document.write("RANDOM(0-1) : " + randNum, "<br>");
        document.write("RANDOM(0-10) : " + randNum2, "<br>");
        document.write("RANDOM(0-10정수) : " + randNum3, "<br>");
        document.write("원주율 : " + piNum, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
