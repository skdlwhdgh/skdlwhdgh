<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>변수</title>
    <script>
        var a = true;
        var b = false;
        var c = 10 > 5;
        var d = Boolean(null);

        document.write("var a = true; : ");
        document.write(a, "<br>");
        document.write("var b = false; : ");
        document.write(b, "<br>");
        document.write("var c = 10 > 5; : ");
        document.write(c, "<br>");
        document.write("var d = Boolean(null); : ");
        document.write(d, "<br>");
        document.write("<hr>");

        var num = 100;
        var str = "자바스크립트";

        document.write("typeof 사용(typeof 변수명)<br>");
        document.write("var num = 100\;<br>var str = \"자바스크립트\"\;<br>")

        document.write(typeof num,"<br>");
        document.write(typeof str,"<br>");

        document.write("<hr>");
        document.write("연산자 ===와 !== 는 자료형도 비교한다<br>");

        var nNum = 123;
        var strNum = "123";
        document.write("var nNum = 123\;<br>var strNum = \"123\"\;<br>");
        document.write("nNum === strNum의 결과는 ");

        document.write(nNum === strNum);

    </script>
</head>
<body>
    
</body>
</html>
