<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var walkAmount = prompt("당신의 하루 걷는 양은 몇보인가요?", "0");

        document.write("걷는 양의 결과 : ");
        if(walkAmount >= 10000)
        {
            document.write("좋은 습관 입니다.");
        }
        else
        {
            document.write("노력하세요.");
        }
        document.write("<br>===============The End===============<br>");
        document.write("<hr>");
        document.write("회원 탈퇴 지문 결과 : ");

        var bResult = confirm("정말로 회원을 탈퇴 하시겠습니까?");

        if(true == bResult)
        {
            document.write("어딜가.");
        }
        else{
            document.write("굿좝굿좝");
        }
    </script>
</body>
</html>
